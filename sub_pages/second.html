<h2>This is my SECOND &quot;page&quot;</h2>

<div id="angular_div" ng-controller="myFirstController">
    <form name="myForm">
      <input type="text" ng-model="field" name="myField" 
                                        required minlength="5" />
      <div ng-messages="myForm.myField.$error">
        <div ng-message="required">You did not enter a field</div>
        <div ng-message="minlength">Enter 5-10 characters</div>
      </div>
      <div ng-if="field.value > 10">Ten (10) characters max allowed</div>
    </form>
</div>
